<div class="task">

    <div><img src="img/formula.png"></div>
    
</div>

        <div id="text_k1"style="display: none;">Введите значения коэффициентов для Q(t):</div>

    </div>
    <div class="all_result">
        <div id="res" class="exp_res">
            <img src="img/exp.png">
            <input type="number" id="res_e" readonly>
        </div>
        <div id="res" class="sin_res">
            <img src="img/sin.png">
            <input type="number" id="res_sin" readonly>
        </div>
        <div id="res" class="sindr_res">
            <img src="img/sindr.png">
            <input type="number" id="res_sindr" readonly>
        </div>
        <div id="form"><img src="img/R(t).png"></div>
        <div id="res" class="chisl_res">
            <img src="img/Q.png">
            <input type="number" id="res_V" readonly>
        </div>
        <div id="res" class="znam_res">
            <img src="img/P.png">
            <input type="number" id="res_N" readonly>
        </div>
        <div id="res" class="R_res">
            <img src="img/R.png">
            <input type="number" id="res_R" readonly>
        </div>
    </div>
    </div>
